<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook â€“ Log Out</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logout-box {
      text-align: center;
    }
    .logout-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .logout-box h2 {
      color: #1c1e21;
      font-weight: normal;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="logout-box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
  <h2>Logging out... Please wait</h2>
  <div class="spinner"></div>
</div>

<script>
setTimeout(function() {
  alert("You have been logged out successfully!");
  // Redirect to Facebook homepage or wherever you want
  window.location.href = "index.html";
}, 3000); // 3 seconds
</script>

</body>
</html>
